<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Search</title>
    <link rel="stylesheet" href="css/styles.css"> <!-- Linking the external CSS file -->
</head>
<body>
    <!-- Ecosia -->
    <div class="search-container">
        <form action="https://www.ecosia.org/search" method="get">
            <input type="text" name="q" class="search-bar" placeholder="Search Ecosia">
            <button type="submit" class="search-button ecosia"></button>
        </form>
    </div>

    <!-- Google -->
    <div class="search-container">
        <form action="https://www.google.com/search" method="get">
            <input type="text" name="q" class="search-bar" placeholder="Search Google">
            <button type="submit" class="search-button google"></button>
        </form>
    </div>

    <!-- ChatGPT -->
    <div class="search-container">
        <form action="https://chat.openai.com/" method="get">
            <input type="text" name="q" class="search-bar" placeholder="Ask ChatGPT">
            <button type="submit" class="search-button chatgpt"></button>
        </form>
    </div>
</body>
</html>
